<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIPAk - Login</title>

    <link rel="stylesheet" href="2styledvp.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="overlay"></div>
    </div>

    <div class="login-card">
      <div class="logo-area">
        <img src="img_Politeknik.png" alt="Logo Polibatam" class="logo" />
      </div>

      <p class="verification-message">
        We have sent a verification code to your email. Please check and enter
        it.
      </p>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Verification Code" required />
        </div>

        <button
          type="submit"
          class="btn-login"
          formaction="page3_home.html"
          style="margin-top: 5px"
        >
          Enter
        </button>
      </form>
    </div>
  </body>
</html>
