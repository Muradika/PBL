<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIPAk - Login</title>

    <link rel="stylesheet" href="1stylelp.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="overlay"></div>
    </div>

    <div class="login-card">
      <div class="logo-area">
        <img src="img_Politeknik.png" alt="Logo Polibatam" class="logo" />
      </div>

      <form>
        <div class="input-group">
          <input type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>

        <div class="input-group select-wrapper">
          <select required>
            <option value="" disabled selected>Choose User</option>
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen/Staff</option>
            <option value="admin">Admin</option>
          </select>
          <div class="dropdown-icon">&#9660;</div>
        </div>

        <button
          type="submit"
          class="btn-login"
          formaction="page2_double_verification.html"
        >
          Log In
        </button>
      </form>

      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
  </body>
</html>
